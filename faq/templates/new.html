    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      ::-moz-selection {
        /* Code for Firefox */
        color: #0a9bc9;
        background: #172426;
      }

      ::selection {
        color: #2abfec;
        background: #172426;
      }
      body {
        font-family: "-apple-system", "BlinkMacSystemFont", "Segoe UI", "Roboto",
          sans-serif;
        background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
        color: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        overflow-x: hidden;
      }

      .container {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        max-width: 100%;
      }

      .logo {
        font-size: 2.5rem;
        font-weight: 300;
        letter-spacing: -0.02em;
        margin-bottom: 3rem;
        text-align: center;
        background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .search-container {
        width: 100%;
        max-width: 600px;
        position: relative;
        margin-bottom: 2rem;
      }

      .search-box {
        width: 100%;
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 12px;
        padding: 1rem 1.5rem;
        font-size: 1rem;
        color: white;
        outline: none;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
        min-height: 56px;
      }

      .search-box::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }

      .search-box:focus {
        border-color: rgba(0, 186, 188, 0.6);
        box-shadow: 0 0 0 3px rgba(0, 186, 188, 0.1);
        background: rgba(255, 255, 255, 0.1);
      }

      .input-controls {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        gap: 8px;
        align-items: center;
      }

      .control-btn {
        width: 32px;
        height: 32px;
        border: none;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 6px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
        color: rgba(255, 255, 255, 0.7);
      }

      .control-btn:hover {
        background: rgba(255, 255, 255, 0.15);
        color: white;
      }

      .send-btn {
        background: linear-gradient(135deg, #0a9bc9 0%, #0a9bc9 100%);
        color: white;
      }

      .send-btn:hover {
        background: linear-gradient(135deg, #0a9bc9 0%, #0a9bc9 100%);
        transform: scale(1.05);
      }

      .suggestions {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 1rem;
        width: 100%;
        max-width: 800px;
        margin-top: 2rem;
      }

      .suggestion-card {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        padding: 1.25rem;
        cursor: pointer;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }

      .suggestion-card:hover {
        background: rgba(255, 255, 255, 0.08);
        border-color: rgba(0, 186, 188, 0.3);
        transform: translateY(-2px);
      }

      .suggestion-title {
        font-weight: 500;
        margin-bottom: 0.5rem;
        color: white;
      }

      .suggestion-desc {
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.875rem;
        line-height: 1.4;
      }

      .upgrade-btn {
        background: linear-gradient(135deg, #00babc 0%, #00a3a5 100%);
        color: white;
        border: none;
        border-radius: 6px;
        padding: 0.5rem 1rem;
        margin-top: 0.5rem;
        cursor: pointer;
        font-size: 0.8rem;
        font-weight: 500;
        transition: all 0.2s ease;
        width: 100%;
      }

      .upgrade-btn:hover {
        background: linear-gradient(135deg, #00a3a5 0%, #008f91 100%);
      }

      .dismiss-btn {
        background: none;
        border: none;
        color: rgba(255, 255, 255, 0.5);
        cursor: pointer;
        font-size: 0.8rem;
        margin-top: 0.25rem;
        padding: 0.25rem 0;
      }

      .dismiss-btn:hover {
        color: rgba(255, 255, 255, 0.8);
      }

      .loader {
        width: 29px;
        aspect-ratio: 1;
        border-radius: 62%;
        border: 4px solid;
        border-color: #000 #0000;
        animation: l1 1s infinite;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .container {
          padding: 1rem;
        }

        .logo {
          font-size: 2rem;
          margin-bottom: 2rem;
        }

        .search-container {
          max-width: 100%;
        }

        .suggestions {
          grid-template-columns: 1fr;
          gap: 0.75rem;
        }

        .suggestion-card {
          padding: 1rem;
        }

        .control-btn {
          width: 28px;
          height: 28px;
        }
      }

      @media (max-width: 480px) {
        .logo {

        }

        .search-box {
          padding: 0.875rem 1rem;
          font-size: 0.9rem;
        }

          right: 8px;
        }
      }
      /* loader css */

        to {
          transform: rotate(0.5turn);
        }
      }
      /* Animations */

        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .container > * {
        animation: fadeInUp 0.6s ease forwards;
      }

      .suggestions {
        animation-delay: 0.2s;
      }

      /* Focus states for accessibility */

        outline: 2px solid rgba(0, 186, 188, 0.5);
        outline-offset: 2px;
      }

    <script>
      $(document).ready(function () {
        const $form = $("#chat-form");
        console.log($form, ">>>>>>>>>>>>>>>>");
        const $input = $(".user-input");
        console.log($input, "<<<<<<<<<<<<inpuuuu");

        $form.on("submit", function (e) {
          console.log("form submit is working");
          e.preventDefault();
          sendMessage();
          loader();
        });

        $input.on("keydown", function (e) {
          if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
            loader();
          }
        });

        function sendMessage() {
          console.log("inside send message function");

          const userText = $input.text().trim(); // Use `.text()` instead of `.val()`
          console.log(userText, "userTexttttttttttttt");

          $input[0].style.height = "auto";

          if (!userText) return;

          // window.location.href = "/response/";   to redirect user when form submit

          // addMessage("user", userText);
          // $input.html(""); // Clear contenteditable div
          // addMessage("bot", "Thinking...");

          // $input.prop("disabled", true);
          // $form.find('button[type="submit"]').prop("disabled", true);

          $.ajax({
            url: "/chatbot-api/",
            method: "POST",
            contentType: "application/json",
            data: JSON.stringify({ query: userText }),
            success: function (data) {
              if (data.status) {
                // Redirect to a new page to view the response
                window.location.href = "/response/";
                $(".send-btn .loader").remove();
              } else {
                alert(data.error || "Unknown error occurred");
              }
            },
            error: function (xhr) {
              alert("Something went wrong!");
            },
          });
        }

        function addMessage(type, text) {
          const message = $(
            '<div style = "background: linear-gradient(135deg, orange, #0088ff); color:black;"></div>'
          )
            .addClass("message")
            .addClass(type)
            .html(formatMessage(text));
          $("#chat-messages").append(message);
          $("#chat-messages").scrollTop($("#chat-messages")[0].scrollHeight);
        }

        function loader() {
          // Find the SVG inside the button and hide it
          $(".send-btn svg").hide();
          $(".send-btn div").hide();

          // Remove any existing loader if already present
          $(".send-btn .loader").remove();

          // Append the loader
          const loaderHtml = $(`<div class="loader"></div>`);
          $(".send-btn").append(loaderHtml);
        }

        function formatMessage(text) {
          return text
            .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")
            .replace(/\*(.*?)\*/g, "<em>$1</em>")
            .replace(/`(.*?)`/g, "<code>$1</code>")
            .replace(/\n/g, "<br/>")
            .replace(/\n\n/g, "</p><p>")
            .replace(/^(.*)$/, "<p>$1</p>")
            .replace(/<p><\/p>/g, "")
            .replace(/^\* (.*)$/gim, "<li>$1</li>")
            .replace(/(<li>.*<\/li>)/gims, "<ul>$1</ul>")
            .replace(/^\d+\. (.*)$/gim, "<li>$1</li>")
            .replace(/(<ul>.*<\/ul>)/gims, (m) =>
              m.replace(/<li>/, "<ol><li>").replace(/<\/li>$/, "</li></ol>")
            );
        }
      });
    </script>
    <script>
      const editableDiv = document.getElementById("editableDiv");

      editableDiv.addEventListener("input", () => {
        editableDiv.style.height = "auto"; // Reset height
        const scrollHeight = editableDiv.scrollHeight;

        if (scrollHeight <= 200) {
          editableDiv.style.height = scrollHeight + "px";
        } else {
          editableDiv.style.height = "400px";
        }
      });
    </script>
    <script>
      document
        .getElementById("editableDiv")
        .addEventListener("paste", function (e) {
          e.preventDefault();
          const text = (e.clipboardData || window.clipboardData).getData(
            "text/plain"
          );
          document.execCommand("insertText", false, text);
        });
    </script>
  </body>
