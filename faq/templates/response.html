<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{user_query}}</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Arial, sans-serif;
        background-color: #1a1a1a;
        color: #e0e0e0;
        line-height: 1.5;
      }
      ::-moz-selection {
        /* Code for Firefox */
        color: #0a9bc9;
        background: #172426;
      }

      ::selection {
        color: #0a9bc9;
        background: #172426;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      .header {
        padding-top: 10%;
      }

      .search-query {
        font-size: 24px;
        margin-bottom: 20px;
        color: #fff;
      }

      .nav-tabs {
        display: flex;
        gap: 20px;
        border-bottom: 1px solid #333;
      }

      .nav-tab {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 0;
        color: #888;
        text-decoration: none;
        font-size: 14px;
        border-bottom: 2px solid transparent;
        transition: all 0.2s ease;
      }

      .nav-tab.active {
        color: #fff;
        border-bottom-color: #fff;
      }

      .nav-tab:hover {
        color: #ccc;
      }

      .source-cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        margin-bottom: 30px;
      }

      .source-card {
        background: #2a2a2a;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #333;
        transition: all 0.2s ease;
      }

      .source-card:hover {
        background: #333;
        border-color: #555;
      }

      .source-title {
        font-size: 12px;
        color: #888;
        margin-bottom: 4px;
      }

      .source-description {
        font-size: 13px;
        color: #ccc;
        line-height: 1.4;
      }

      .main-content {
        gap: 30px;
        margin-bottom: 40px;
        margin-top: 25px;
      }

      .profile-card {
        background: #2a2a2a;
        border-radius: 12px;
        padding: 25px;
        border: 1px solid #333;
      }

      .profile-header {
        display: flex;
        gap: 20px;
        margin-bottom: 25px;
      }

      .profile-image {
        width: 80px;
        height: 80px;
        border-radius: 8px;
        object-fit: cover;
      }

      .profile-info {
        flex: 1;
      }

      .profile-name {
        font-size: 20px;
        font-weight: 600;
        color: #fff;
        margin-bottom: 8px;
      }

      .profile-description {
        font-size: 14px;
        color: #ccc;
        line-height: 1.5;
      }

      .profile-source {
        font-size: 12px;
        color: #888;
        margin-top: 8px;
      }

      .profile-details {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .detail-row {
        display: flex;
        align-items: flex-start;
        gap: 15px;
      }

      .detail-icon {
        width: 16px;
        height: 16px;
        margin-top: 2px;
        opacity: 0.6;
      }

      .detail-label {
        font-size: 14px;
        color: #888;
        min-width: 80px;
      }

      .detail-content {
        flex: 1;
        font-size: 14px;
        color: #ccc;
      }

      .detail-content a {
        color: #6db3f2;
        text-decoration: none;
      }

      .detail-content a:hover {
        text-decoration: underline;
      }

      .expand-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 8px;
        background: none;
        border: none;
        color: #888;
        font-size: 12px;
        cursor: pointer;
        margin-top: 15px;
        transition: color 0.2s ease;
      }

      .expand-btn:hover {
        color: #ccc;
      }

      .text-content {
        font-size: 14px;
        line-height: 1.6;
        color: #ccc;
      }

      .sidebar-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 8px;
        border: 1px solid #333;
      }

      .search-input-container {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        max-width: 900px;
        z-index: 1000;
      }

      .search-input {
        width: 100%;
        padding: 15px 50px 15px 20px;
        background: #2a2a2a;
        border: 1px solid #444;
        border-radius: 12px;
        color: #fff;
        font-size: 14px;
        outline: none;
        transition: all 0.2s ease;
      }

      .search-input:focus {
        border-color: #6db3f2;
        box-shadow: 0 0 0 2px rgba(109, 179, 242, 0.2);
      }

      .search-input::placeholder {
        color: #888;
      }

      @media (max-width: 768px) {
        .container {
          padding: 0 15px;
        }

        .search-query {
          font-size: 20px;
        }

        .nav-tabs {
          gap: 20px;
          overflow-x: auto;
          padding-bottom: 10px;
        }

        .source-cards {
          grid-template-columns: 1fr;
        }

        .main-content {
          grid-template-columns: 1fr;
          gap: 20px;
        }

        .profile-header {
          flex-direction: column;
          text-align: center;
        }

        .profile-image {
          align-self: center;
        }

        .detail-row {
          flex-direction: column;
          gap: 5px;
        }

        .detail-label {
          min-width: auto;
          font-weight: 500;
        }
      }

      @media (max-width: 480px) {
        .profile-card {
          padding: 20px;
        }

        .search-input-container {
          width: 95%;
        }
      }

      .profile-card li {
        list-style: inside;
        margin-bottom: 8px;
      }

      h1 {
        font-size: 1.875rem;
        line-height: 2.25rem;
      }
    </style>
  </head>
  <body>

            Sources</a
          >
        </div>
      </div>

      <div class="main-content">
        <div class="profile-card">{{ bot_response|safe }}</div>
      </div>

      <div class="search-input-container container" style="display: flex; align-items: center; gap: 5px;">
        <input type="text" class="search-input" placeholder="Ask anything..." />
        <button
          style="height: 47px; background: #0a9bc9;"
          aria-label="Voice mode"
          type="submit"
          class="send-btn bg-super dark:bg-superDark dark:text-backgroundDark text-white hover:opacity-80 font-sans focus:outline-none outline-none outline-transparent transition duration-300 ease-out font-sans select-none items-center relative group/button justify-center text-center items-center rounded-lg cursor-pointer active:scale-[0.97] active:duration-150 active:ease-outExpo origin-center whitespace-nowrap inline-flex text-sm h-8 aspect-[9/8]"
          data-state="closed"
        >
          <div
            class="flex items-center min-w-0 font-medium gap-1.5 justify-center"
          >
            <div class="flex shrink-0 items-center justify-center size-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"

          </div>
        </button>
      </div>
    </div>

    <script>
      // Add hover effects to source cards
      document.querySelectorAll(".source-card").forEach((card) => {
        card.addEventListener("mouseenter", function () {
          this.style.transform = "translateY(-2px)";
          this.style.boxShadow = "0 4px 12px rgba(0,0,0,0.3)";
        });

        card.addEventListener("mouseleave", function () {
          this.style.transform = "translateY(0)";
          this.style.boxShadow = "none";
        });
      });

      // Search input focus effect
      const searchInput = document.querySelector(".search-input");
      searchInput.addEventListener("focus", function () {
        this.style.background = "#333";
      });

      searchInput.addEventListener("blur", function () {
        this.style.background = "#2a2a2a";
      });
    </script>
  </body>
</html>
